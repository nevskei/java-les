<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Java</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Java</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    </head>
    <body>
        <h3 class="text-center">Резюме</h3>
        <p class="text-center">на должность Java-стажор</p><strong></strong>
        <div class="row list-group-item">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4 text-right"><strong>ФИО: </strong></div>
                    <div class="col-md-8" th:text="${fio}"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-right"><strong>Дата рождения: </strong></div>
                    <div class="col-md-8" th:text="${dob}"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-right"><strong>Телефон: </strong></div>
                    <div class="col-md-8" th:text="${phone}"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-right"><strong>e-mail: </strong></div>
                    <div class="col-md-8" th:text="${email}"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-right"><strong>Skype: </strong></div>
                    <div class="col-md-8" th:text="${skype}"></div>
                </div>
            </div>
            <div class="col-md-4"><img th:src="${avatar}"></div>
        </div>
        <div class="row list-group-item">
            <div><strong>Цель: </strong></div>
            <div th:text="${target}"></div>
        </div>
        <div class="row list-group-item">
            <div><strong>Опыт работы: </strong></div>
            <div th:text="${{experience}}">
            </div>
        </div>
        <div class="row list-group-item">
            <div><strong>Образование: </strong></div>
            <div th:text="${education}"></div>
        </div>
        <div class="row list-group-item">
            <div><strong>Доп. образ. и курсы: </strong></div>
            <div th:text="${addeducation}"></div>
        </div>   
    </body>
</html>
